kind: pipeline
name: tests

trigger:
  event:
    - push
    - tag

steps:
  - name: run tests
    image: ubuntu:bionic
    commands:
      - apt-get update
      - apt-get install -y make
      - make test

---
kind: pipeline
name: linux-amd64

depends_on:
  - tests

trigger:
  branch:
    - master
  event:
    - push
    - tag

steps:
  - name: get qemu
    image: busybox
    commands:
      - sh ./get_qemu.sh x86_64

  - name: build
    image: plugins/docker
    settings:
      repo: iamthefij/multiarch-pipeline-test
      auto_tag: true
      auto_tag_suffix: linux-amd64
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password

---
kind: pipeline
name: linux-arm

depends_on:
  - tests

trigger:
  branch:
    - master
  event:
    - push
    - tag

steps:
  - name: get qemu
    image: busybox
    commands:
      - sh ./get_qemu.sh arm

  - name: build
    image: plugins/docker
    settings:
      repo: iamthefij/multiarch-pipeline-test
      auto_tag: true
      auto_tag_suffix: linux-arm
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
      build_args:
        - ARCH=arm
        - REPO=arm32v6

