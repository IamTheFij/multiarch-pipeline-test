---
kind: pipeline
name: manifest

depends_on:
  - linux-amd64
  - linux-arm
  - linux-arm64

trigger:
  branch:
    - master
  event:
    - push
    - tag

steps:
  - name: publish manifest
    image: plugins/manifest
    settings:
      spec: manifest.tmpl
      auto_tag: true
      ignore_missing: true
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password

